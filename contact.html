<body>
    <nav class="contact-nav">
        <a href="#" class="contact-logo">Portfolio</a>
        <div class="contact-menu">
            <a href="index.html">Bosh sahifa</a>
            <a href="about.html">Men haqimda</a>
            <a href="projects.html" class="projects-link">Loyihalar</a>
            <a href="contact.html" class="active">Bog'lanish</a>
        </div>
    </nav>

    <section class="contact-section">
        <h2 class="contact-title">Bog'lanish</h2>
        
        <div class="contact-container">
            <div class="contact-info">
                <h3>Men bilan bog'laning</h3>
                <p>Savollaringiz bormi? Men bilan bog'laning va men sizga yordam berishdan xursand bo'laman.</p>
                
                <div class="contact-details">
                    <div class="contact-item">
                        <i class='bx bx-envelope'></i>
                        <div class="item-text">
                            <h4>Email</h4>
                            <p>example@gmail.com</p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <i class='bx bx-phone'></i>
                        <div class="item-text">
                            <h4>Telefon</h4>
                            <p>+998 90 123 45 67</p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <i class='bx bx-map'></i>
                        <div class="item-text">
                            <h4>Manzil</h4>
                            <p>Toshkent, O'zbekiston</p>
                        </div>
                    </div>
                </div>
            </div>

            <form class="contact-form">
                <div class="input-box">
                    <input type="text" placeholder="To'liq ism" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email manzil" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Telefon raqam" required>
                </div>
                <div class="input-box">
                    <textarea placeholder="Xabaringiz" required></textarea>
                </div>
                <button type="submit" class="btn">Yuborish</button>
            </form>
        </div>
    </section>
</body>
